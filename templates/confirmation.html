<!DOCTYPE html>
<html lang="en">
<head>
    {% csrf_token %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Created</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    .message {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .home-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }
    .home-btn:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <div class="message">
        Congratulations! Your account has been created successfully.
    </div>
    <a href="homepage" class="home-btn">Go to Home</a>
</div>
</body>
</html>
